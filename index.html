<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Landing Page</title>
	<script type="text/javascript">
	function gbGetPromoNumber(pId, cId, selector){					
		var url = 'promoNumber.html?pId=' + pId + '&cId=' + cId;
		var q = document.location.search.replace('?', '');	
		if(q.length > 0){
			url += '&' + q;
		}
		
		var iframe = document.getElementById(selector);
		iframe.src = url;
	}
  </script>
  </head>
 
  <body>
	<div style="position:fixed;top:400px;left:100px">
	<a href="#" onclick="gbGetPromoNumber(268920, 179908, 'gbPromoIframe')">Get Number</a>
	<iframe id="gbPromoIframe" style="border: none;width: 150px;height: 35px;" src=""></iframe>
	</div>	
  </body>
</html>
